<template name="passwordRecovery">
<div class="color-bg">
  <div class="box-container">
    <div class="header">
      <a class="logo" href="index.php"><img alt="Knotable logo" src="/images/_logo.png"></a>
    </div>
    <div class="box">
      <div class="body">
        {{#if resetPassword}}
			  <form id="new-password" action="action">
			    <div class="title">Password Reset</div>
          <div class="input-wrapper user">
            <div>
              <input type="text" value="{{resetEmail}}" name="email" id="login-username"
              placeholder="Username" tabindex="1" disabled/>
            </div>
          </div>
			    <div class="input-wrapper password">
            <div>   
			       <input type="password" id="new-password-password" placeholder="Password" autofocus />
			      </div>
			    </div>
			    <div class="input-wrapper password">
            <div>
              <input type="password" id="new-password-password1" placeholder="Once again just in case" />
            </div>
          </div>
			    <input type="submit" class="my-btn" value="RESET" />
			  </form>
			  {{else}}
        <form id="recovery-form" action="action">
          <div class="title">Forgot Password?</div>
          <div class="forgot-password">
            <div class="input-wrapper email response-message">
              <div>Email sent. Please check your email.</div>
            </div>
	          <div class="input-wrapper email">
				      <div>
				        <input type="text" id="recovery-email" placeholder="Email" />
				      </div>
				    </div>
				    <p>
				    Please enter your email in the box above and press 'Submit' to retrieve your password.
				    </p>
	          <input type="submit" class="my-btn" value="SUBMIT" />
          </div>
        </form>
        {{/if}}
      </div>
    </div>
  </div>
</div>
</template>
